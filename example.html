<html>
	<head>
		<title>jsPasswordObfuscator</title>
		<style>
			* {
				font-size: 3vh;
				margin: .5vh;
			}
			input, textarea {
				border: none;
				border-bottom: 1px solid;
				width: 100%;
				resize: vertical;
			}
			h1 {
				margin-bottom: 4vh;
				font-size: 6vh;
			}
			button {
				background-color: #eeeeee;
				border: 1px solid black;
				padding: .5vh;
				border-radius: 4px;
			}
		</style>
		<script type="text/javascript" src="https://shnurks.github.io/jsPasswordObfuscator/pwObfuscate.js"></script>
		<script>
			async function obfusStuff() {
				try {
					resElement = document.getElementById("res")
					resElement.value = await obfusPw(document.getElementById('rawPw').value + document.getElementById('platformName').value,document.getElementById("compliance").checked,Number(document.getElementById('arg').value),document.getElementById('alg').value)
					resElement.select()
					resElement.setSelectionRange(0, 516)
					document.execCommand("copy");
				} catch(e) {
					console.error(e)
				}
			}
		</script>
	</head>
	<body>
		<h1 style="text-align:center">jsPasswordObfuscator Example Page</h1>
		<input id="rawPw" placeholder="Enter Password" type="password" style="width: 50%">
		<input id="platformName" placeholder="Platform Name" type="text" style="width: auto">
		<br>
		<button onclick="obfusStuff()">Obfuscate!</button>
		<select id="arg" style="width: 6,5vh">
			<option value="16">16</option>
			<option value="5" selected>5</option>
			<option value="4">4</option>
			<option value="2">2</option>
		</select>
		<select id="alg" style="width: 6,5vh">
			<option value="SHA-256" selected>SHA-256</option>
			<option value="SHA-512">SHA-512</option>
			<option value="SHA-384">SHA-384</option>
		</select>
		<input id="compliance" type="checkbox" style="width: 2vh" checked><label>Add string to comply with most password rules</label>
		<br>
		<textarea id="res" value="" placeholder="Result" style="min-height: 10.5vh"></textarea>
	</body>
</html>
